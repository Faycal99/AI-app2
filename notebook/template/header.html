{% extends 'base.html' %}

{%block title %} {% endblock %}
  
{% block body %}
    
<body id="myPage" data-spy="scroll" data-target=".navbar" data-offset="50">

    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid" style="padding-right: 0px;
        padding-left: 0px;">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>                        
            </button>
            <a class="navbar-brand" href="#myPage" style="color: white;">Breast Cancer Detector</a>
          </div>
          <div class="collapse navbar-collapse" style="background-color:#17a2b8" id="myNavbar">
            <ul class="nav navbar-nav navbar-right">
              <li><a href="#myPage" >HOME</a></li>
              <li><a href="#aboutus" style="color: white;">About Us</a></li>
              <li><a href="#contact" style="color: white;">Contact</a></li>
              <li><a href="#login" style="color: white;">Login</a></li>
              <li><a href="#myRegistration" style="color: white;">Register</a></li>
            </ul>
          </div>
        </div>
      </nav>
   
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
    
        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
          <div class="item active">
            <img src="{{url_for('static',filename = '11.png')}}" alt="doctor" width="1400" height="700">
                 
          </div>
    
            
          
         
        </div>
    
        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
    </div>
    <br><br><br><br>
    
      

        {% endblock%}
